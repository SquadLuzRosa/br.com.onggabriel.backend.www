services:
  data_base:
    image: postgres:15
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web_api:
    build: .
    env_file:
      - .env
    command: >
      sh -c "uv run src/manage.py migrate --noinput &&
           if [ \"$DJANGO_ENV\" = 'production' ]; then
             uv run src/manage.py collectstatic --noinput &&
             uv run gunicorn app.wsgi:application --bind 0.0.0.0:${DJANGO_PORT} --chdir src --workers 4 --timeout 120;
           else
             uv run src/manage.py runserver 0.0.0.0:${DJANGO_PORT};
           fi"
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${DJANGO_PORT}:${DJANGO_PORT}"
    depends_on:
      data_base:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
